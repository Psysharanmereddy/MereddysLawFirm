<div class="header">
    <h2 mat-dialog-title>Are you sure you want to delete this file?</h2>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" [mat-dialog-close]="false">No</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="deleteFile()">Yes</button>
</div>
